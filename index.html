<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo da trybewarts"
        width="100px"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div class="header-form">
        <form action="" class="trybewarts-login">
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email-header"
          />
          <input
            type="password"
            name="password"
            placeholder="Senha"
            id="senha-header"
          />
          <button id="btn-header">Entrar</button>
        </form>
      </div>
    </header>
    <main class="main-container">
      <form action="" id="evaluation-form">
        <h2>Formulario de Avaliação</h2>
        <div class="input-main">
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
          <input type="email" id="input-email" placeholder="Email" />
          <label for="">Casa:</label>
          <select name="casas" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <hr id="first">
        <section class="check-radio-content">
          <div class="radio-main">
            <label for="family" id="label-family">Qual sua família?</label>
            <label for="family">
              <input type="radio" name="family" value="Frontend" id="family" />
              Família Frontend</label>
            <label for="family2">
              <input type="radio" name="family" value="Backend" id="family2" />
              Família Backend</label>
            <label for="family3">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="family3"/>
              Família FullStack</label>
          </div>
          <div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <br>
            <label for="hof">HoFs</label>
            <input type="checkbox" name="Hofs" class="subject" value="HoFs" id="hof">
            <label for="jest">Jest</label>
            <input type="checkbox" name="Jest" class="subject" value="Jest" id="jest">
            <label for="prom">Promises</label>
            <input type="checkbox" name="Promises" class="subject" value="Promises" id="prom">
            <label for="react">React</label>
            <input type="checkbox" name="React" class="subject" value="React" id="react">
            <label for="sql">SQL</label>
            <input type="checkbox" name="SQL" class="subject" value="SQL" id="sql">
            <label for="python">Python</label>
            <input type="checkbox" name="Python" class="subject" value="Python" id="python">
          </div>
        </section>
        <hr>
       <section class="evaluation-content">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rate" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rate" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="rate" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rate" id="5" value="5">
        <label for="5">5</label>
        <input type="radio" name="rate" id="6" value="6">
        <label for="6">6</label>
        <input type="radio" name="rate" id="7" value="7">
        <label for="7">7</label>
        <input type="radio" name="rate" id="8" value="8">
        <label for="8">8</label>
        <input type="radio" name="rate" id="9" value="9">
        <label for="9">9</label>
        <input type="radio" name="rate" id="10" value="10">
        <label for="10">10</label>
       </section>
       <div class="text-area">
         <label class="textarea" for="">Deixe seu comentário:</label>
         <span id="counter">500</span>
         <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
       </div>
       <div>
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
        <div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
       </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="imagem da trybewarts"
      />
    </main>

    <div id="rodape">
    <footer>
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
